<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hier entsteht eine neue Webseite.</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="the-box">
        <div class="the-title">Hier entsteht eine neue Webseite</div>
    </div>
    <div class="present" onclick="play()">       
        <div class="oval oval-1">
            <div class="oval-center"></div>
        </div>
        <div class="oval oval-2">
            <div class="oval-center"></div>
        </div>
        <div class="lid">
            <span></span>
        </div>
        <div class="promo">
            <h2 class="rainbow rainbow_text_animated">Alles Gute Michi!</h2>
            <div style="width:360px;max-width:100%;"><div style="height:0;padding-bottom:56.11%;position:relative;"><iframe width="360" height="202" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameBorder="0" src="https://imgflip.com/embed/6hoxef"></iframe></div><p><a href="https://imgflip.com/gif/6hoxef">via Imgflip</a></p></div>
        </div>
        <div class="box">
            <span class="shadowBox">
                <div class="voucher rainbow rainbow_text_animated">Gutschein für eine "stpro" Domain im Wert von 50€</div>
            </span>
            <span></span>
        </div>
    </div>
       <audio loop id="audio" src="club-music-loop.mp3"></audio>
</body>

<script>
    window.onload = function () {
        setTimeout(function () {
            document.querySelector('.the-box').style.display = 'none';
            document.querySelector('.present').style.display = 'flex';         
        }, 2000);
    }
    function play() {
        var audio = document.getElementById("audio");
        audio.play();
        document.querySelector('.present').classList.add("hover");
      }
</script>

</html>
